checks:
    php: true

build:
    environment:
        php:
            version: 7.3

    dependencies:
        before:
            -
                command: 'mkdir -p build/logs'

    tests:
        override:
            -
                command: 'vendor/bin/tester -s -p phpdbg --colors 1 -C --coverage build/logs/clover.xml --coverage-src ./src tests/cases'
                coverage:
                    file: build/logs/clover.xml
                    format: php-clover

filter:
    excluded_paths:
        - tests/*

coding_style:
    php:
        indentation:
            general:
                use_tabs: true
        spaces:
            before_parentheses:
                closure_definition: true
